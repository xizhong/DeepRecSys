# default config
model_root: ../checkpoints/
workers: 3
verbose: 1
patience: 2
save_best_only: True
debug: False

# model config
model: LR
loss: binary_crossentropy
metrics: [accuracy, AUC]
task: binary_classification
optimizer: adam
learning_rate: 1.0e-3
regularizer: 0
batch_size: 1000
epochs: 10
shuffle: True
embed_dim: 1
seed: 20190601
monitor: {AUC: 1, logloss: -1}
monitor_mode: max