<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<title>note</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Note by docsify">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="icon" href="imgs/web/favicon.ico">
    <!-- 	<link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
	<link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
</head>

<body>
	<div id="app">Please wait...</div>
	<script>
		window.$docsify = {
			auto2top: true, //当路线改变时，滚动到屏幕的顶部。
			// coverpage: true, //激活封面功能。如果为true，则会从中加载_coverpage.md。
			executeScript: true, //执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开启。
			loadSidebar: true, //_sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载。
			loadNavbar: true,//_navbar.md如果为真，则从_navbar.md文件加载navbar ，否则从指定的路径加载。
			mergeNavbar: true,//Navbar将在小屏幕上与侧边栏合并。
			maxLevel: 4,//最大的内容表级别。
			subMaxLevel: 4,//在自定义边栏中添加目录（TOC）。
			repo: 'https://github.com/xizhong',
			ga: 'UA-106147152-1',
			// autoHeader: true,
			// noEmoji: true,
			// name: 'note',
			showLevel: true,
			// themeColor: '#4CAF50',
			logo:'imgs/web/favicon.ico',
      		themeable: {
          		readyTransition : true, // default
          		responsiveTables: true,
			},  // default

			search: {
				maxAge: 86400000000, // 过期时间，单位毫秒，默认一天
				depth: 6,
				noData: 'No results!',
				paths: 'auto',
				placeholder: 'Search'
			},
			pagination: {
        		previousText: '上一篇',
        		nextText: '下一篇',
      		},

			count:{
			countable:true,
			fontsize:'0.9em',
			color:'rgb(90,90,90)',
			language:'chinese'
		},

			markdown: {
				renderer: {
					code: function (code, lang) {
						if (lang === "mermaid") {
							return (
								'<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
							);
						}
                        if (lang === "tex") {
                            return (
                                '<span class="tex">'+ katex.renderToString(code, {throwOnError: false})+'</span>'
                            );
                        }
						return this.origin.code.apply(this, arguments);
					}
				}
			},

			formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
			plugins: [
				function (hook, vm) {
					hook.beforeEach(function (html) {
						var url = 'https://github.com/xizhong/DeepRecSys/tree/main/docs' + vm.route.file
						// var editHtml = ' [:memo:](' + url + ')\n'
						var editHtml = ' [:memo:](' + url + ')'
						return html +　'\n\n' + '{docsify-updated}' + editHtml
					})
				},

				function (hook) {
					var footer = [
						'<footer>',
						'<center>',
						'<span><a href="https://github.com/xizhong">ARYA</a> noted in ict &copy;2022</span>',
						'</center>',
						'</footer>'
					].join('')
					hook.afterEach(function (html) {
					return html + footer
                    })
                }
			]
		}
	</script>
	<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
	<script src="//unpkg.com/katex/dist/katex.min.js"></script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="https://unpkg.com/docsify-themeable"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-http.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-powershell.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-latex.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
	<script src="//unpkg.com/docsify-copy-code"></script>
    <script src="asserts/all.min.js"></script>
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
	<!-- <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script> -->
	<!-- <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script> -->
</body>

</html>
